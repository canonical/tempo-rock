name: tempo
summary: Tempo in a Rock.
description: "Tempo is a distributed tracing backend by Grafana."
version: "2.7.1"
base: ubuntu@24.04
license: AGPL-3.0
services:
  tempo:
    command: /bin/tempo --config.file=/etc/tempo/tempo.yaml
    override: replace
    startup: enabled
platforms:
  amd64:
parts:
  tempo:
    plugin: go
    source: https://github.com/grafana/tempo
    source-type: git
    source-tag: "v2.7.1"
    build-snaps:
      - go/1.23/stable
    build-environment:
      - BUILD_IN_CONTAINER: "false"
    build-packages:
      - libsystemd-dev
    override-build: |
      go build -o $CRAFT_PART_INSTALL/bin/tempo -ldflags "-X main.Version=${CRAFT_PROJECT_VERSION}" ./cmd/tempo
    stage:
      - bin/tempo
  default-config:
    plugin: dump
    source: .
    organize:
      tempo.yaml: etc/tempo/tempo.yaml
    stage:
      - etc/tempo/tempo.yaml
  ca-certs:
    plugin: nil
    overlay-packages: [ca-certificates]
  deb-security-manifest:
    plugin: nil
    after:
      - tempo
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
